<div class="col-lg-3">
    <!--分类目录-->
    <div class="panel panel-default">
        <div class="panel-heading">分类目录</div>
        <ul class="list-group">
            {% for category in category_list %}
                <li class="list-group-item">
                    <a href="{% url 'blog:category' category.pk %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <!--文章归档-->
    <div class="panel panel-default">
        {% for year, months in date_archive %}
                <div class="panel-heading"  id="heading{{ forloop.counter }}">
                    <h3 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#according" href="#collapse{{ forloop.counter }}"
                           aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                            {{ year }}
                        </a>
                    </h3>
                </div>
            <div id="collapse{{ forloop.counter }}" class="panel-collapse in" role="tab"aria-labelledby="heading{{ forloop.counter }}">
                <ul class="list-group">
                    <li class="list-group-item">
                        {% for month in months %}
                        <a href="{% url 'blog:archive' year month %}">
                            <p>{{ month }}月</p>
                        </a>
                        {% endfor %}
                    </li>
                </ul>
            </div>
        {% endfor %}
    </div>
    <!--标签云--->
    <div class="well">
        <h3 class="tag-title" data-lang="zh">标签</h3>
        <div class="tag-cloud">
            {% for tag in tag_list %}
            <a class="label label-default" style="background-color: {{ tag.color }}" href="{% url 'blog:tag' tag.id %}" id="tags" >{{ tag.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
